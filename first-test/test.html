<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mini Calculatrice</title>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <div class="calculator">
    <h1>Mini Calculatrice</h1>
    <input type="number" id="a" placeholder="Nombre 1">
    <select id="op">
      <option value="+">+</option>
      <option value="-">−</option>
      <option value="*">×</option>
      <option value="/">÷</option>
    </select>
    <input type="number" id="b" placeholder="Nombre 2">
    <br>
    <button id="calc">Calculer</button>
    <div id="result" class="result">Résultat : </div>
  </div>
  
</body>
<script src="test.js"></script>
</html>
