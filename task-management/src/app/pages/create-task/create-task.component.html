<div class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Create New Task</h2>
    
    <form class="space-y-6" [formGroup]="taskForm" >
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Task Title</label>
            <input type="text" id="title" name="title"  formControlName="title"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="description" name="description" rows="4"  formControlName="description" 
                      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent resize-vertical"></textarea>
        </div>
        
        <div>
            <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
            <select id="priority" name="priority"  formControlName="priority"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        
        <div>
            <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
            <input type="date" id="dueDate" name="dueDate"   formControlName="dueDate"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        
        <div class="flex gap-4 pt-4">
            <button (click)="onSubmit()" type="submit" class="px-6 py-2 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Create Task
            </button>
            <button type="button" class="px-6 py-2 bg-gray-300 text-gray-700 font-medium rounded-md hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                Cancel
            </button>
        </div>
    </form>
</div>
