<div class="min-h-screen bg-gray-50 p-6">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Task Management</h1>
    
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6 mb-6">
        <div class="grid gap-4">
            <div *ngFor="let task of tasks" class="bg-gray-50 border border-gray-200 rounded-lg p-4 hover:shadow-md transition-shadow">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="text-xl font-semibold text-gray-800">{{ task.title }}</h3>
                    <span class="text-sm font-medium px-2 py-1 rounded" 
                          [ngClass]="{
                            'bg-red-100 text-red-800': task.priority === 'high',
                            'bg-yellow-100 text-yellow-800': task.priority === 'medium',
                            'bg-green-100 text-green-800': task.priority === 'low'
                          }">
                        {{ task.priority | titlecase }}
                    </span>
                </div>
                <p class="text-gray-600 mb-2">{{ task.description }}</p>
                <div class="text-sm text-gray-500">
                    <span *ngIf="task.dueDate">Due: {{ task.dueDate | date:'short' }}</span>
                </div>
            </div>
        </div>
    </div>
    
    <div class="max-w-4xl mx-auto flex gap-4 justify-center">
        <button (click)="createTask()" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-2 rounded-lg transition-colors">
            Create task
        </button>
        <button (click)="detailTask()" class="bg-gray-600 hover:bg-gray-700 text-white font-medium px-6 py-2 rounded-lg transition-colors">
            Details task
        </button>
    </div>
</div>
